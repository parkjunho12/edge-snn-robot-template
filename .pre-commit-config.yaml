# .pre-commit-config.yaml
# ✅ Edge AI / Robotics project pre-commit hooks
#   Includes formatting, linting, typing, and security checks.

repos:
  # 1️⃣ --- Auto-formatters ---
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: Black (Python formatter)
        language_version: python3.12
        args: [--line-length=100, --target-version=py312]

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (import sorter)
        args: [--profile=black, --filter-files]

  # 2️⃣ --- Linting & Typing ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        name: Ruff (fast linter)
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy (static type checker)
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-setuptools
          - types-toml
        args:
          [
            "--ignore-missing-imports",
            "--install-types",
            "--non-interactive",
            "--disallow-untyped-defs",
            "--pretty",
            "--show-error-codes",
          ]

  # 3️⃣ --- YAML / JSON / Markdown sanity ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=800"]

  # 4️⃣ --- Security scan ---
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.0
    hooks:
      - id: bandit
        name: Bandit (security scanner)
        args: ["-r", "src", "-x", "tests"]

  # 5️⃣ --- Optional: ROS / Docker sanity ---
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        name: Dockerfile linter
        files: Dockerfile

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: YAML Lint
        args: ["-d", "{extends: default, rules: {line-length: disable}}"]

default_stages: [pre-commit, pre-push]

# Exclude common directories
exclude: |
  (?x)(
      ^docs/|
      ^data/|
      ^ros2_ws/|
      ^.venv/|
      ^build/|
      ^dist/|
      ^__pycache__/
  )
